---
- name: Create the tower.ansible.com/v1alpha1.AnsibleExecutionEnvironment
  k8s:
    state: present
    namespace: '{{ namespace }}'
    definition: "{{ lookup('template', '/'.join([samples_dir, cr_file])) | from_yaml }}"
    wait: yes
    wait_timeout: 300
    wait_condition:
      type: Successful
      status: "True"
  vars:
    cr_file: 'tower_v1alpha1_ansibleexecutionenvironment.yaml'

- name: Add assertions here
  ansible.builtin.assert:
    that: false
    fail_msg: FIXME Add real assertions for your operator
