# permissions for end users to view jobtemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jobtemplate-viewer-role
rules:
- apiGroups:
  - tower.ansible.com
  resources:
  - jobtemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tower.ansible.com
  resources:
  - jobtemplates/status
  verbs:
  - get
