apiVersion: v1
kind: ServiceAccount
metadata:
    name: tower-resource-operator
    namespace: "{{ meta.namespace }}"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
subjects:
- kind: ServiceAccount
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
roleRef:
  kind: ClusterRole
  name: tower-resource-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ meta.name }}"
  namespace: "{{ meta.namespace }}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      serviceAccountName: tower-resource-operator
      containers:
      - name: joblaunch
        image: "{{ lookup('env', 'ANSIBLE_JOB_RUNNER_IMAGE') }}"
        env:
          - name: TOWER_OAUTH_TOKEN
            value: "{{ tower_config_secret['resources'][0]['data']['token'] | b64decode }}"
          - name: TOWER_HOST
            value: "{{ tower_config_secret['resources'][0]['data']['host'] | b64decode }}"
          - name: TOWER_JOB_TEMPLATE_NAME
            value: "{{ job_template_name }}"
          - name: TOWER_VERIFY_SSL
            value: "False"
          - name: ANSIBLEJOB_NAME
            value: "{{ meta.name }}"
          - name: ANSIBLEJOB_NAMESPACE
            value: "{{ meta.namespace }}"
      restartPolicy: Never
  backoffLimit: 1