apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
rules:
- apiGroups:
  - ""
  - rbac.authorization.k8s.io
  resources:
  - pods
  - serviceaccounts
  - roles
  - rolebindings
  - services
  - services/finalizers
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - tower-resource-operator
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - pods
  - jobs
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - replicasets
  - deployments
  - jobs
  verbs:
  - get
- apiGroups:
  - tower.ansible.com
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
subjects:
- kind: ServiceAccount
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
roleRef:
  kind: Role
  name: tower-resource-operator
  namespace: "{{ meta.namespace }}"
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ meta.name }}"
  namespace: "{{ meta.namespace }}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      serviceAccountName: tower-resource-operator
      containers:
      - name: "{{ meta.name }}"
        image: "{{ lookup('env', 'RELATED_IMAGE_ANSIBLE_JOB_RUNNER_IMAGE') }}"
        env:
          - name: TOWER_OAUTH_TOKEN
            value: "{{ tower_config_secret['resources'][0]['data']['token'] | b64decode }}"
          - name: TOWER_HOST
            value: "{{ tower_config_secret['resources'][0]['data']['host'] | b64decode }}"
          - name: TOWER_JOB_TEMPLATE_NAME
            value: "{{ job_template_name }}"
          - name: TOWER_VERIFY_SSL
            value: "False"
          - name: ANSIBLEJOB_NAME
            value: "{{ meta.name }}"
          - name: ANSIBLEJOB_NAMESPACE
            value: "{{ meta.namespace }}"
      restartPolicy: Never
  backoffLimit: 1
